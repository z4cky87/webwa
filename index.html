<!DOCTYPE html>
<html>
    <head>
            <title>Whatsapp API by Rahmat</title>
    </head>
   <body>
    <div id="app">
        <h1>Whatsapp API</h1>
        <p>Powered By Rahmat</p>
        <img src="" alt="QR Code" id="qrcode">
        <h3>Logs:</h3>
        <ul class="logs"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js" integrity="sha512-fB746S+jyTdN2LSWbYSGP2amFYId226wpOeV4ApumcDpIttPxvk1ZPOgnwqwQziRAtZkiFJVx9F64GLAtoIlCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            //var socket = io.connect('http://localhost:8000',{path : '/socket.io'});
            var socket = io();
            socket.on('message',function(msg){
                // console.log(msg);
                $('.logs').append($('<li>').text(msg));
            });

            socket.on('qr',function(src){
                $('#qrcode').attr('src',src);
               // $('#qrcode').show();
            })

            //untuk menghilangkan qr code image
            // socket.on('ready',function(src){
            //     $('#qrcode').hide();
            // })

            // socket.on('authenticated',function(src){
            //     $('#qrcode').hide();
            // })
        })
    </script>
   </body>
</html>
